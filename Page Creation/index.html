
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Creation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="Page" class="section-p1">
        <div class="page-details">
            <h1 data-testid="slackUserName">
                Emmanuel Umajebi
            </h1>

            <img src="./IMG_3661 1.png" alt="Omeira Ayo" data-testid="slackDisplayImage" class="circular-image">

            <div>
                <h4>
                    Current Day of the Week: <span data-testid="currentDayOfTheWeek"></span>
                </h4>
              
            </div>

            <div>
                <h4>
                    Current UTC Time: <span data-testid="currentUTCTime"></span> milliseconds.
                </h4>
               
            </div>

            <h4 data-testid="myTrack">
                My Track : Frontend
            </h4>

            <div>
                <h4>
                    GitHub Repository: <a data-testid="githubURL" href="https://github.com/hayormihdeh/PersonalData.git">Link to GitHub</a>
                </h4>
          
            </div>
        </div>


       

    </section>

    <script src = "script.js"></script>
</body>
</html>
